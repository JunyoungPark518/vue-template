<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="/js/vue.js"></script>
    <link rel="stylesheet" href="/css/template.css">
    <title>This is Vue js Project sample</title>
</head>
<body>
    <div style="background-color: coral; width: 100%; height: 200px;">
        <h1 th:text="${hello.get(0)}"></h1>
        <h2 th:text="${hello.get(1)}"></h2>
    </div>
    <div style="background: lightgreen; width: 100%; height: 270px">
        <div id="app" style="font-size: 15px; width: 100%;">
            {{ message }}
        </div>
    </div>
    <div id="app-3">
        <p v-if="seen">이제 나를 볼 수 있어요</p>
    </div>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
</body>
<script>
let app = new Vue({
    el: '#app',
    data: {
        message: '안녕하세요 Vue!'
    }
})

var app3 = new Vue({
    el: '#app-3',
    data: {
        seen: true
    }
})

var app4 = new Vue({
    el: '#app-4',
    data: {
        todos: [
            { text: 'JavaScript 배우기' },
            { text: 'Vue 배우기' },
            { text: '무언가 멋진 것을 만들기' }
        ]
    }
})
</script>
</html>
